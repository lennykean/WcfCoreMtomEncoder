version: 0.1.{build}
branches:
  only:
  - master

image: 
- Visual Studio 2017

dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'

build:
  project: src/WcfCoreMtomEncoder.sln
  verbosity: minimal
  
artifacts:
  - path: '**\*.nupkg'

deploy:
- provider: NuGet
  api_key:
    secure: KYazkCEi9oMn1AALPvX9WRLKoBfGmk7WNsAxs+sfmOov/pSQcS/48m0Dl8aV3hX8
  artifact: /.*\.nupkg/
